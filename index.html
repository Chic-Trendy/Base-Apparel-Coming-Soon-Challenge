<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Apparel - Coming Soon</title>

    <!-- Favicon -->
    <link rel="icon" href="images/favicon-32x32.png" type="image/png">

    <!-- Google Fonts (Libre Franklin) -->
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <!-- Background Pattern -->
        <img src="images/bg-pattern-desktop.svg" alt="Background Pattern" class="bg-pattern">

        <!-- Logo -->
        <header>
            <img src="images/logo.svg" alt="Base Apparel Logo" class="logo">
        </header>

        <!-- Hero Section -->
        <main>
            <section class="hero-section">
                <!-- Hero Image -->
                <img src="images/hero-desktop.jpg" alt="Hero Image" class="hero-image">

                <!-- Text Content -->
                <div class="hero-text">
                    <h1>We're coming soon</h1>
                    <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>

                    <!-- Email Form -->
                    <form action="#" method="POST" class="email-form">
                        <div class="input-group">
                            <input type="email" name="email" placeholder="Email Address" required>
                            <button type="submit" class="submit-btn">
                                <img src="images/icon-arrow.svg" alt="Submit">
                            </button>
                        </div>
                        <!-- Error Icon -->
                        <div class="error-message">
                            <img src="images/icon-error.svg" alt="Error Icon">
                            <p>Please provide a valid email</p>
                        </div>
                    </form>
                </div>
            </section>
        </main>

        <!-- Preview Section -->
        <section class="preview-section">
            <img src="images/desktop-design.jpg" alt="Desktop Design Preview" class="design-preview">
            <img src="images/desktop-preview.jpg" alt="Desktop Design Example" class="design-preview">
        </section>

    </div>

    <!-- Styles (This would typically be in a separate CSS file) -->
    <style>
        body {
            font-family: 'Libre Franklin', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 1440px;
            padding: 20px;
        }

        /* Background Pattern */
        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            width: 100%;
            height: auto;
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
        }

        .hero-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .hero-image {
            max-width: 600px;
            width: 100%;
        }

        .hero-text {
            max-width: 500px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        p {
            margin-bottom: 1.5rem;
            font-size: 1rem;
            color: #333;
        }

        .email-form {
            display: flex;
            flex-direction: column;
        }

        .input-group {
            display: flex;
            align-items: center;
            position: relative;
        }

        input[type="email"] {
            padding: 0.75rem 1rem;
            border: 1px solid #ccc;
            border-radius: 30px;
            flex: 1;
            outline: none;
        }

        .submit-btn {
            background-color: transparent;
            border: none;
            cursor: pointer;
            position: absolute;
            right: 10px;
        }

        .error-message {
            display: none; /* Hidden by default, can show dynamically with JavaScript */
            color: red;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }

        .design-preview {
            margin: 20px 0;
            width: 100%;
            max-width: 600px;
        }
    </style>
</body>
</html>
